<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="header">
        <h2>Add User</h2>
        <div class="actions">
            <button mat-raised-button class="btn-primary" color="primary" type="submit" [disabled]="userForm.invalid"
                [ngClass]="{ 'disabled-btn': userForm.invalid }">Save</button>
        </div>
    </div>
    <div class="form-group">
        <mat-form-field appearance="fill" class="input-width small-input">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="Enter first name">
            <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">First name is required</mat-error>
            <mat-error *ngIf="userForm.get('firstName')?.hasError('pattern')">Invalid characters</mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="fill" class="input-width small-input">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Enter last name">
            <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">Last name is required</mat-error>
            <mat-error *ngIf="userForm.get('lastName')?.hasError('pattern')">Invalid characters</mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="fill" class="input-width small-input">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter email">
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="fill" class="input-width small-input">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" placeholder="Enter phone number">
            <mat-error *ngIf="userForm.get('phoneNumber')?.hasError('pattern')">Invalid phone number</mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="fill" class="input-width small-input">
            <mat-label>Zip Code</mat-label>
            <input matInput formControlName="zipCode" placeholder="Enter zip code">
            <mat-error *ngIf="userForm.get('zipCode')?.hasError('pattern')">Invalid zip code</mat-error>
        </mat-form-field>
    </div>
</form>
