<h2 mat-dialog-title class="title">User Details</h2>

<mat-dialog-content>
    <div class="user-details">
        <div class="detail-item">
            <span class="label">First Name:</span>
            <span class="value">{{ userForm.value.firstName }}</span>
        </div>

        <div class="detail-item">
            <span class="label">Last Name:</span>
            <span class="value">{{ userForm.value.lastName }}</span>
        </div>

        <div class="detail-item">
            <span class="label">Email:</span>
            <span class="value">{{ userForm.value.email }}</span>
        </div>

        <div class="detail-item">
            <span class="label">Phone Number:</span>
            <span class="value">{{ userForm.value.phoneNumber }}</span>
        </div>

        <div class="detail-item">
            <span class="label">Zip Code:</span>
            <span class="value">{{ userForm.value.zipCode }}</span>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-cancel" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
