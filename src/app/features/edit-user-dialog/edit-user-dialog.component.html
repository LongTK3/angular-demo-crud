<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <!-- First Name -->
        <div class="form-group">
            <mat-form-field appearance="fill" class="full-width small-input">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="Enter first name">
                <mat-error *ngIf="userForm.controls['firstName'].hasError('required')">
                    First name is required
                </mat-error>
                <mat-error *ngIf="userForm.controls['firstName'].hasError('pattern')">
                    No special characters allowed
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <mat-form-field appearance="fill" class="full-width small-input">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Enter last name">
                <mat-error *ngIf="userForm.controls['lastName'].hasError('required')">
                    Last name is required
                </mat-error>
                <mat-error *ngIf="userForm.controls['lastName'].hasError('pattern')">
                    No special characters allowed
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Email -->
        <div class="form-group">
            <mat-form-field appearance="fill" class="full-width small-input">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Enter email">
                <mat-error *ngIf="userForm.controls['email'].hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="userForm.controls['email'].hasError('email')">
                    Invalid email format
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <mat-form-field appearance="fill" class="full-width small-input">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber" placeholder="Enter phone number">
                <mat-error *ngIf="userForm.controls['phoneNumber'].hasError('pattern')">
                    Invalid phone number
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Zip Code -->
        <div class="form-group">
            <mat-form-field appearance="fill" class="full-width small-input">
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zipCode" placeholder="Enter zip code">
                <mat-error *ngIf="userForm.controls['zipCode'].hasError('pattern')">
                    Zip Code must be 5-6 digits
                </mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button class="btn-cancel" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button class="btn-primary" type="submit" [disabled]="userForm.invalid">Save</button>
    </mat-dialog-actions>
</form>
